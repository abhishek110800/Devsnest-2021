<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 14</title>
    <style>
      .container {
        width: 100vw;
        height: 60vh;
      }
      .box {
        border: 1px solid black;
        width: 20vw;
        height: 40vh;
      }
    </style>
  </head>
  <body>
    <h1>Dom Events</h1>
    <h4>
      See console:
      <b>onclick, ondblclick, ondrag, onmousedown, onmousemove, onmouseover,onkeydown, onkeyup</b>
    </h4>
    <div class="container">
      <div
        class="box"
        onclick="onClick()"
        ondblclick="ondblClick()"
        ondrag="drag()"
        onmousedown="mouseDw()"
        onmousemove="mseMove()"
        onmouseover="mseOver()"
      >
    <script src="./script.js"></script>
  </body>
</html>
